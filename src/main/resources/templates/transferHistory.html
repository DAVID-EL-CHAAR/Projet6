<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des Transferts</title>
</head>
<body>

<div th:replace="navbar :: navbar"></div>

    <h1>Historique des Transferts</h1>
    <table>
        <tr>
            <th>De Compte</th>
            <th>Vers Compte</th>
            <th>Montant</th>
            <th>Date de Transfert</th>
        </tr>
        <tr th:each="transfer : ${history}">
            <td th:text="${transfer.fromAccount}"></td>
            <td th:text="${transfer.toAccount}"></td>
            <td th:text="${transfer.amount}"></td>
            <td th:text="${transfer.transferDate}"></td>
        </tr>
    </table>
    <br>
    <a href="/transfers/bankToPayMyBuddy">Transfert de la Banque à PayMyBuddy</a>
     <br>
    <a href="/transfers/payMyBuddyToBank">Transfert de PayMyBuddy à la Banque</a>
</body>
</html>
