
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des Transferts</title>
    <!-- Feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
       <style>
        
        .table-dark th {
            background-color: #4CAF50; 
            color: white;
        }
        
       
        th, td {
            text-align: left;
            vertical-align: middle;
            line-height: 1.5; 
            padding: 0.75rem; 
        }

        
        .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6;
        }
    </style>
    
    
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" >/</a>
        </li>
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/transfers/transferHistory}">Transfer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    <h1 class="text-center mb-4"> Transferts</h1>
    
    <div class="mt-3">
        <a href="/transfers/bankToPayMyBuddy" class="btn btn-primary">Transfert de la Banque à PayMyBuddy</a>
        <a href="/transfers/payMyBuddyToBank" class="btn btn-secondary">Transfert de PayMyBuddy à la Banque</a>
    </div>
    <br>
    <h1 class="text-center mb-4">Historique des Transferts</h1>
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>De Compte</th>
                <th>Vers Compte</th>
                <th>Montant</th>
                <th>Date de Transfert</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transfer : ${history}">
                <td th:text="${transfer.fromAccount}"></td>
                <td th:text="${transfer.toAccount}"></td>
                <td th:text="${transfer.amount}"></td>
                <td th:text="${#temporals.format(transfer.transferDate, 'dd/MM/yyyy HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

    
</body>
</html>
