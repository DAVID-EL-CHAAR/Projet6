<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activer Compte PayMyBuddy</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

    <h1>Activer votre Compte PayMyBuddy</h1>

    <div th:if="${accountAlreadyActivated}">
        <p>Votre compte PayMyBuddy est déjà activé.</p>
    </div>
    <form th:action="@{/PMB/activatePayMyBuddyAccount}" method="post" th:unless="${accountAlreadyActivated}">
        <input type="submit" value="Activer">
    </form>

</body>
</html>
