 <!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <title>Inscription</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-25 p-3" style="margin-top: 5em; border-radius: 15px; border: 2px solid lightgray;">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="text-center mt-3 mb-3">
            <h5 class="btn btn-success">PayMyBuddy</h5>
        </div>

        <!-- Message erreur -->
        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <!-- Champs du formulaire -->
        <div class="form-group p-1">
            <input type="text" class="form-control" id="nom" th:field="*{nom}" placeholder="Nom" required>
        </div>
        <div class="form-group p-1">
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}" placeholder="Prénom" required>
        </div>
        <div class="form-group p-1">
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur Email</div>
        </div>
        <div class="form-group p-1">
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mot de passe" required>
        </div>

        <!-- Bouton de soumission -->
        <div class="form-group p-1 text-center mt-3 mb-2">
            <button type="submit" class="btn btn-primary btn-block">Inscrire</button>
        </div>

        <!-- Lien connexion -->
        <div class="text-center mt-3">
            <a href="/login" class="btn btn-outline-primary">Déjà inscrit ? Connectez-vous</a>
        </div>
    </form>
</div>
</body>
</html>
