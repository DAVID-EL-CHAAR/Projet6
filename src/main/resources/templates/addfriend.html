<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un ami</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" >/</a>
        </li>
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/transfers/transferHistory}">Transfer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
    <h1 class="text-center">Ajouter un ami</h1>
    <form th:action="@{/addFriend}" method="post" class="mt-4">
        <div class="form-group mb-3">
            <label for="friendEmail">Email de l'ami :</label>
            <input type="email" class="form-control" id="friendEmail" name="friendEmail" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Ajouter l'ami</button>
    </form>
</div>

</body>
</html>
