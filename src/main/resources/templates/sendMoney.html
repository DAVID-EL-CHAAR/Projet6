<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert de la Banque à PayMyBuddy</title>
</head>
<body>

<div th:replace="navbar :: navbar"></div>

    <h1>Transfert de la Banque à PayMyBuddy</h1>
 <form th:action="@{/transactions/sendMoney}" method="post">
    <label for="recipientEmail">Email du destinataire:</label>
    <input type="email" id="recipientEmail" name="recipientEmail" required><br><br>

    <label for="amount">Montant:</label>
    <input type="number" id="amount" name="amount" step="0.01" required><br><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>

    <input type="submit" value="Envoyer l'Argent">
</form>


</body>
</html>
