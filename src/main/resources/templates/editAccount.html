<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Compte Bancaire</title>
    <!-- Ajoutez vos feuilles de style ou scripts si nécessaire -->
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<h2>Modifier un Compte Bancaire</h2>
<form th:action="@{/bank-accounts/edit}" th:object="${bankAccount}" method="post">
  
  <!-- Champ caché pour l'ID -->
  <input type="hidden" th:field="*{id}" />
  
  NOM: <input type="text" th:field="*{nom}" />
  PRENOM: <input type="text" th:field="*{prenom}" />
  RIB: <input type="text" th:field="*{rib}" />
  Balance: <input type="text" th:field="*{balance}" /> <!-- Champ pour la balance -->
  
  <input type="submit" value="Modifier" />
</form>

</body>
</html>
