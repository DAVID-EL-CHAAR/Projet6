<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Compte Bancaire</title>
    <!-- Feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container my-4">
    <h2 class="text-center mb-3">Modifier un Compte Bancaire</h2>
    <form th:action="@{/bank-accounts/edit}" th:object="${bankAccount}" method="post" class="w-50 mx-auto">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group mb-3">
            <label for="nom">NOM:</label>
            <input type="text" class="form-control" th:field="*{nom}" />
        </div>

        <div class="form-group mb-3">
            <label for="prenom">PRENOM:</label>
            <input type="text" class="form-control" th:field="*{prenom}" />
        </div>

        <div class="form-group mb-3">
            <label for="rib">RIB:</label>
            <input type="text" class="form-control" th:field="*{rib}" />
        </div>

        <div class="form-group mb-3">
            <label for="balance">Balance:</label>
            <input type="text" class="form-control" th:field="*{balance}" />
        </div>

        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Modifier" />
        </div>
    </form>
</div>

</body>
</html>
