<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert de PayMyBuddy à la Banque</title>
</head>
<body>

<div th:replace="navbar :: navbar"></div>

    <h1>Transfert de PayMyBuddy à la Banque</h1>
    <form th:action="@{/transfers/payMyBuddyToBank}" method="post">
        <label for="rib">RIB:</label>
        <input type="text" id="rib" name="rib" required><br><br>

        <label for="amount">Montant:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <input type="submit" value="Transférer">
    </form>
</body>
</html>
