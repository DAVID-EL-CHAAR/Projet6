<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du compte</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container my-4">
    <h2 class="text-center mb-3">Détails du compte</h2>
    <div th:if="${account}" class="card">
        <div class="card-body">
            <p class="card-text">Nom: <span th:text="${account.user.nom}"></span></p>
            <p class="card-text">Prénom: <span th:text="${account.user.prenom}"></span></p>
            <p class="card-text">Email: <span th:text="${account.user.email}"></span></p>
            <p class="card-text">Solde: <span th:text="${account.balance}"></span> €</p>
        </div>
    </div>
    <div th:if="${account == null}" class="alert alert-warning mt-3">
        <p>Compte non trouvé.</p>
        <a th:href="@{/PMB/activatePayMyBuddyAccount}" th:if="${activateAccount}" class="btn btn-primary">Activer le compte PayMyBuddy</a>
    </div>
</div>

</body>
</html>
