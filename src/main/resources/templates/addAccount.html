<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Compte Bancaire</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container my-4">
        <h2 class="text-center mb-3">Ajouter un Compte Bancaire</h2>
        <form th:action="@{/bank-accounts/add}" method="post" class="w-50 mx-auto">
            <div class="form-group mb-3">
                <label for="rib">RIB:</label>
                <input type="text" class="form-control" id="rib" name="rib" required>
            </div>

            <div class="form-group mb-3">
                <label for="initialBalance">Solde Initial:</label>
                <input type="text" class="form-control" id="initialBalance" name="initialBalance" required>
            </div>

            <div class="form-group mb-3">
                <label for="nom">Nom du Titulaire:</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>

            <div class="form-group mb-3">
                <label for="prenom">Pr√©nom du Titulaire:</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Ajouter">
            </div>
        </form>
    </div>
</body>
</html>
