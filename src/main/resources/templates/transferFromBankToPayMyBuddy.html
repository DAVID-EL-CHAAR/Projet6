<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Transfert de la Banque à PayMyBuddy</title>
    <!-- Feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container my-4">
    <h1 class="text-center mb-3">Transfert de la Banque à PayMyBuddy</h1>
    <form th:action="@{/transfers/bankToPayMyBuddy}" method="post" class="w-50 mx-auto">
        <div class="form-group mb-3">
            <label for="rib">RIB:</label>
            <input type="text" class="form-control" id="rib" name="rib" required>
        </div>
        <div class="form-group mb-3">
            <label for="amount">Montant:</label>
            <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
        </div>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Transférer">
        </div>
    </form>
</div>

</body>
</html>
