<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Accueil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
              <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfers/transferHistory}">Transfert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/PMB/accountDetails}">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addFriend}">Ajouter Ami</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bank-accounts}">Compte Bancaire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/freindList}">Liste d'amis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/history}">Historique des transactions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transactions/sendMoney}">Transactions</a>
                </li>
            </ul>
        </div>
            <!-- Bouton  déconnexion -->
            <form th:action="@{/logout}" method="post" class="d-flex">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-success">Se déconnecter</button>
            </form>
        </div>
    </nav>
</div>


<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
